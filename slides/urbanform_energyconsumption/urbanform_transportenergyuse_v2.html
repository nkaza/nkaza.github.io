# Transportation Energy 

* Energy consumed is mostly in the form of liquid fuels sold at specialised retail stores (Gas stations)
* Revenue of gas stations as a proxy for energy consumption at a location
* Census Bureau conducts an economic census every 5 years (ending in 2 &amp; 7)
    * Other census/surveys exist but not enough geographic or sector detail.
* Revenues for each county for each 6 digit NAICS code (subject to data supression)
    * 44-45 (Retail), 
    * 447 (Gasoline stations)
    * 447110 (Gasoline stations with convenience stores)
    * 447190 (Other gasoline stations)

## Construct Validity Issues

* Different liquid fuels (Gasoline, Diesel, Gasahol etc.)
* Spatial and temporal hetereogeneity in prices
* Spending at gas stations include spending at attached convenience stores

.footnote[[*] County character classification by National Center for Health Statistics]

???
Counties outside metropolitan statistical areas have 41.2% more per capita sales than those within them. While these counties account for only 16.2% of the total population, this suggests that urbanization is associated with lower per capita consumption due to proximity of destinations and increased economic development. Finer urban type classification of the counties from National Center for Health Statistics (NCHS) reveal an even starker pattern. Large central metro counties, on average, have two fifths of the per capita sales of the non-core rural counties. As the urbanization intensifies, per capita consumption decreases (see Table below), even though large and medium metro counties account for more than two-thirds of the total sales.

# Pedestrian Oriented Intersection Density

US EPA created Smart Location Database relying on NAVTEC street network. The following criteria are used to create pederstrian street facilities.

* Any arterial or local street having a speed category of 6 (between 21 and 30 mph)
where car travel is permitted in both directions
* Any arterial or local street having a speed category of 7 or higher (less than 21 mph).
* Any local street having a speed category of 6 (between 21 and 30 mph)
* Any pathway or trail on which automobile travel is not permitted (speed category 8).
* For all of the above, pedestrians must be permitted on the link
* For all of the above, controlled access highways, tollways, highway ramps, ferries,
parking lot roads, tunnels, and facilities having four or more lanes of travel in a single
direction (implied eight lanes bi-directional) are excluded

# Statistical Methods

Spatial Error Model

$$ Y= \alpha+ \delta_i+ \beta X+ ϵ+ \lambda W \xi $$

$$ ϵ \sim N(0,σ^2 I) $$
Estimated through Maximum Likelihood Estimation

* Unit of analysis: County
* No. of Observations: 2,679
* Spatial Weights: First Order Queen Contiguity
* Most variables are Inverse Hyperbolic Sine transformed. i.e. Interpretation of coefficient is (semi-)elasticity.

# Limitations

* Fleets are ignored (e.g. public transit buses)
* Sales are imperfect proxy for energy consumption
* Accuracy of landcover data is 83%
* Need to disaggregate the behaviours of passers-through and residents. Unclear if there is a structural bias
* Is county the right unit of analysis? Household? Establishment? Metro area?
* Omitted variables (e.g. weather, prices)
* Not accounting for  fleet mix, fleet efficiency, mode choice, distances and transport behaviours



---

# Conclusions

--
* Fragmentary urbanisation is associated with higher transportation energy consumption

--
* Physical urban form characteristics are more important than demographic and economic patterns

--
* Policy responses need to be regional in scope and should include multi-organisational coalitions

--
* Land use planning could be important for sustainable transportation outcomes
